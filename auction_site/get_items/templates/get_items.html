<html>
    <body>
        <h1>Items</h1>
        <table>
            <tr>
                <th>Item Title</th>
                <th>Seller</th>
                <th>Price</th>
                <th>Auction End Date</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{item.0}}</td>
                <td>{{item.1}}</td>
                <td>{{item.2}}</td>
                <td>{{item.3}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
