<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="\static\add_items.css"> <!-- Make sure this path is correct -->
</head>
<body>
    <div class="add-item-container">
        <h2>Add Item</h2>
        <form method="post" class="add-item-form">
            {% csrf_token %}
            <label for="title">Title:</label>
            {{ form.title }}
            <label for="end_date">End Date:</label>
            <input type="text" id="end_date" name="end_date" placeholder="YYYY-MM-DD HH:MM:SS" required>
            <label for="initial_price">Initial Price:</label>
            {{ form.initial_price }}
            <label for="description">Description:</label>
            {{ form.description }}
            <div class="button-wrapper"> <!-- Button wrapper to center the button -->
                <button type="submit" class="submit-button">Add Item</button>
            </div>
        </form>
    </div>
</body>
</html>
